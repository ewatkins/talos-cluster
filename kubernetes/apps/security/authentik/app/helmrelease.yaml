---
# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app authentik
spec:
  interval: 30m
  chart:
    spec:
      chart: authentik
      version: 2025.2.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    global:
      podAnnotations:
        secret.reloader.stakater.com/reload: authentik-secret

      deploymentStrategy:
        type: RollingUpdate

      envFrom:
        - secretRef:
            name: authentik-secret

    authentik:
      avatars: "gravatar, initials"

      error_reporting:
        enable: false
        send_pii: false

      outposts:
        container_image_base: ghcr.io/goauthentik/%(type)s:%(version)s

      redis:
        host: dragonfly.database.svc.cluster.local

    server:

      initContainers:
        - name: init-db
          image: ghcr.io/ewatkins/postgres-init:16.6
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: authentik-db-init

      replicas: 2

      resources:
        requests:
          cpu: 100m
          memory: 588M
        limits:
          memory: 1002M

      metrics:
        prometheus:
          serviceMonitor:
            enabled: true

      ingress:
        enabled: true
        ingressClassName: external

        annotations:
          # gethomepage.dev/enabled: "true"
          # gethomepage.dev/icon: authentik.png
          # gethomepage.dev/name: Authentik
          # gethomepage.dev/group: Infrastructure
          # gethomepage.dev/description: OIDC User Management
          # gethomepage.dev/widget.type: authentik
          # gethomepage.dev/widget.url: https://auth.ewatkins.dev
          # gethomepage.dev/widget.key: "{{HOMEPAGE_VAR_AUTHENTIK_TOKEN}}"
          external-dns.alpha.kubernetes.io/target: "external.ewatkins.dev"

        hosts:
          - auth.ewatkins.dev

        https: false

      livenessProbe:
        initialDelaySeconds: 30

      readinessProbe:
        initialDelaySeconds: 30

      startupProbe:
        initialDelaySeconds: 30

    worker:

      replicas: 2

      resources:
        requests:
          cpu: 150m
          memory: 443M
        limits:
          memory: 938M

      livenessProbe:
        initialDelaySeconds: 30

      readinessProbe:
        initialDelaySeconds: 30

      startupProbe:
        initialDelaySeconds: 30
