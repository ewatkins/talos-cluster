---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: &namespace media
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jellyfin:
        containers:
          app:
            image:
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.3@sha256:fab30d85f4ec3e19556ca1d91b82b12329fc4a6d2a4b330673354af9218e1d28
            env:
              DOTNET_SYSTEM_IO_DISABLEFILELOCKING: "true"
              JELLYFIN_FFmpeg__probesize: 50000000
              JELLYFIN_FFmpeg__analyzeduration: 50000000
              JELLYFIN_PublishedServerUrl: "https://jellyfin.ewatkins.dev"
              JELLYFIN_CONFIG_DIR: /etc/jellyfin
              JELLYFIN_DATA_DIR: /var/lib/jellyfin
              JELLYFIN_CACHE_DIR: /var/cache/jellyfin
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: false
                # custom: true
                # spec:
                #   httpGet:
                #     path: /health
                #     port: 8096
                #   initialDelaySeconds: 60 # Give Jellyfin more time to start
                #   periodSeconds: 15 # Check less frequently
                #   timeoutSeconds: 5 # Shorten to reduce pressure
                #   failureThreshold: 5 # Allow more failures before restart
              readiness:
                enabled: false
                # custom: true
                # spec:
                #   httpGet:
                #     path: /health
                #     port: 8096
                #   initialDelaySeconds: 30
                #   periodSeconds: 10
                #   timeoutSeconds: 5
                #   failureThreshold: 3
              startup:
                enabled: false # Enable startup probe if supported
                # custom: true
                # spec:
                #   httpGet:
                #     path: /health
                #     port: 8096
                #   failureThreshold: 30 # Allow up to 5 minutes for startup
                #   periodSeconds: 10
                #   timeoutSeconds: 5
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
                gpu.intel.com/i915: "1"
              limits:
                memory: 8Gi
                gpu.intel.com/i915: "1"
    defaultPodOptions:
      enableServiceLinks: false
      securityContext:
        runAsUser: 99
        runAsGroup: 100
        fsGroup: 100
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 44
          - 105
          - 10000
    service:
      app:
        controller: *app
        annotations:
          io.cilium/lb-ipam-ips: "10.30.4.12"
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 8096
    ingress:
      app:
        enabled: true
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: "internal.ewatkins.dev"
        hosts:
          - host: "jellyfin.ewatkins.dev"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        globalMounts:
          - path: /etc/jellyfin
      data:
        enabled: true
        existingClaim: jellyfin-data
        globalMounts:
          - path: /var/lib/jellyfin
      media:
        enabled: true
        type: nfs
        server: caspian.local
        path: /mnt/user/arrdata
        globalMounts:
          - path: /mnt/arrdata
      transcode:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /transcode
      cache:
        enabled: true
        existingClaim: jellyfin-cache
        globalMounts:
          - path: /var/cache/jellyfin
