apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-root-secret
    key: password

  storage:
    size: 5Gi
    storageClassName: openebs-hostpath

  replicas: 3

  galera:
    enabled: true

  service:
    type: LoadBalancer
    metadata:
      annotations:
        lbipam.cilium.io/ips: ${MARIADB_SVC}

  primaryService:
    type: LoadBalancer
    metadata:
      annotations:
        lbipam.cilium.io/ips: ${MARIADB_PRIMARY}

  secondaryService:
    type: LoadBalancer
    metadata:
      annotations:
        lbipam.cilium.io/ips: ${MARIADB_SECONDARY}

  metrics:
    enabled: true

