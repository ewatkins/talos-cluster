---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: ClientTrafficPolicy
metadata:
  name: external-client-policy
  namespace: network
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: external
  connection:
    bufferLimit: "104857600" # 100MB
  timeout:
    http:
      idleTimeout: 120s
  tls:
    minVersion: "1.2"
  headers:
    xForwardedClientCert:
      mode: AppendForward
