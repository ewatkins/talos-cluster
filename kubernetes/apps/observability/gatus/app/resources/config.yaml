---
web:
  port: ${WEB_PORT}
storage:
  type: sqlite
  path: /config/sqlite.db
  caching: true
metrics: true
debug: false
ui:
  title: Status | Talos Cluster
  header: Status
  logo: https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo_with_border.svg
  link: https://github.com/ewatkins/talos-cluster
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: flux-webhook
    group: external
    url: https://flux-webhook.ewatkins.dev
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
  - name: internet
    group: infrastructure
    url: ${SECRET_INTERNET_PING_URL}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
      - "[BODY] == pat(*OK*)"
  - name: notifiarr
    group: media
    url: https://${SECRET_NOTIFIARR_URL}
    interval: 1m
    ui:
      hide-hostname: true
      hide-url: true
    conditions:
      - "[STATUS] == 200"
