            forwardKubeDNSToHost: false
    - |
      machine:
        network:
          extraHostEntries:
            - ip: 10.40.1.1
              aliases:
                - superior
                - superior.ewatkins.dev
            - ip: 10.30.4.2
              aliases:
                - huron
                - huron.ewatkins.dev
            - ip: 10.30.4.3
              aliases:
                - michigan
                - michigan.ewatkins.dev
            - ip: 10.30.4.4
              aliases:
                - erie
                - erie.ewatkins.dev
            - ip: 10.30.4.5
              aliases:
                - ontario
                - ontario.ewatkins.dev
